<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>CodePen - Kindle PW2 personal finance bootstrap dash </title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

  <style>
    .header-date {
      font-size: 24px;
    }



    .panel-default>.panel-heading {
      color: white;
      background-color: black;
    }



    .panel-default>.panel-body {
      color: black;
      background-color: white;
    }

    .alnright { text-align: right; }
  </style>
</head>

<body translate="no">
  <div class="container">
    <main>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">

            <div class="row">
              <div class="col-xs-6 col-xs-offset-3 text-center header-date">SREDA, 8. marec 2017</div>
              <div class="col-xs-3 text-right battery-status"><i class="fa fa-battery-full fa-2x"></i></div>
              <!--
<i class="fa fa-battery-empty"></i>
<i class="fa fa-battery-three-quarters"></i>
<i class="fa fa-battery-half"></i>
<i class="fa fa-battery-quarter"></i>
<i class="fa fa-battery-empty"></i>
-->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">BANKA IN <span class="account-balance pull-right">8272,82 €</span></h3>
          </div>
          <table class="table table-striped alnright">
            <thead>
              <tr>
                <th>#</th>                
                <th class="alnright">Datum</th>
                <th class="alnright">Stanje</th>
                <th class="alnright">Razpoložljivo</th>
              </tr>
            </thead>
            <tbody class="account-balance-history">              
              <tr>
                <th scope="row">1</th>
                <td>12.05.2016</td>
                <td>522,13 €</td>
                <td>522,13 €</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>11.05.2016</td>
                <td>1223,87 €</td>
                <td>1223,87 €</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>11.04.2016</td>
                <td>1224,67 €</td>
                <td>1224,67 €</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    <footer class="navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted footer-timestamp">3.5.2016 14:54:12</p>
      </div>
    </footer>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js'></script>
</body>

</html>
